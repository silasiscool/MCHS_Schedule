<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="height=device-height, initial-scale=1.0">

    <!-- tab info -->
    <title>MCHS Schedule</title>
    <link rel="shortcut icon" href="icons/icon16.png">

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/popup/master.css">
    <link rel="stylesheet" href="css/popup/lists.css">
    <link rel="stylesheet" href="css/popup/main-panel.css">
    <link rel="stylesheet" href="css/popup/events-panel.css">
    <link rel="stylesheet" href="css/popup/schedule-panel.css">
    <link rel="stylesheet" href="css/popup/banner.css">

    <!-- scripts -->
    <script src="js/popup/banner.js" charset="utf-8" defer></script>
    <script src="js/popup/schedule-panel.js" charset="utf-8" defer></script>
    <script src="js/popup/events-panel.js" charset="utf-8" defer></script>
    <script src="js/popup/main-panel.js" charset="utf-8" defer></script>
    <script src="js/popup/theme.js" charset="utf-8" defer></script>
    <script src="js/master.js" charset="utf-8" defer></script>
    <script src="js/popup/popup.js" charset="utf-8" defer></script>

    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 1,
        'wght' 500,
        'GRAD' 200,
        'opsz' 48
      }
    </style>
  </head>
  <body class="initializing">
    <h1 style="opacity: 10%; position: absolute; top: 150px; left: 180px; z-index: 999; transform: rotate(45deg); font-size: 100px;">DRAFT</h1>
    <main>
      <div id="events-panel" class="panel list-container"></div>
      <div id="schedule-panel" class="panel list-container"></div>
      <div id="main-panel" class="panel">
        <div id="calendar-panel-section" class="main-panel-section">
          <button type="button" id="prev-week-scroll-button" class="week-scroll-button no-style">
            <svg id="prev-week-scroll" class="week-scroll" width="5" height="60" style="fill: rgb(255, 255, 255);">
              <path d="M 5 0 v 60 L 0 30"></path>
            </svg>
          </button>
          <div id="calendar-wrapper">
            <div class="calendar-box"></div>
            <div class="calendar-box"></div>
            <div class="calendar-box"></div>
            <div class="calendar-box"></div>
            <div class="calendar-box"></div>
          </div>
          <button type="button" id="next-week-scroll-button" class="week-scroll-button no-style">
            <svg id="next-week-scroll" class="week-scroll" width="5" height="60">
              <path d="M 0 0 v 60 L 5 30"></path>
            </svg>
          </button>
        </div>
        <div id="info-panel-section" class="main-panel-section">
          <div id="button-menu" class="info-panel-section-line">
            <a href="options.html" target="_self" class="nav-link" title="Options">
              <span class="material-symbols-outlined">
                settings
              </span>
            </a>
            <!-- <a href="#" target="_self" class="nav-link">
              <span class="material-symbols-outlined">
                help
              </span>
            </a>
            <a href="#" target="_self" class="nav-link">
              <span class="material-symbols-outlined">
                bug_report
              </span>
            </a> -->
          </div>
          <div id="day-type" class="info-panel-section-line"></div>
          <div id="period-name" class="info-panel-section-line"></div>
          <div id="countdown-wrapper" class="info-panel-section-line">
            <div id="countdown" class="show-milliseconds">
              <div id="weeks-number" class="countdown-part"></div>
              <div id="days-number" class="countdown-part"></div>
              <div id="hours-number" class="countdown-part"></div>
              <div id="minutes-number" class="countdown-part"></div>
              <div id="seconds-number" class="countdown-part"></div>
              <div id="milliseconds-number" class="countdown-part"></div>
            </div>
          </div>
          <div id="end-time" class="info-panel-section-line"></div>
        </div>
      </div>
    </main>
    <div id="banner">
      <button type="button" id="banner-dismiss-button" class="no-style">
        <span class="material-symbols-outlined">
          close
        </span>
      </button>
      <p id="banner-content"></p>
    </div>
  </body>
</html>
